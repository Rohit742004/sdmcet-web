<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form action="Frist_N_NaturalNumber.php" method="post" onsubmit="return ValidateData();">
        <center>
            <h3>Calculator</h3>
            <label>Enter the N value:</label>
            <input type="text" id="txtnumber" name="txtnumber">
            <input type="submit" name="btnsubmit" value="compute">
        </center>
    </form>
</body>
</html>
<script type="text/javascript">
    function ValidateData() {
        var num = document.getElementById("txtnumber").value;
        var numpatrn = /^[0-9]*$/;
        if(num != NaN) {
            if(num.match(numpatrn)) {
                return true;
            } else {
                alert ("Enter the Number!!!!!!");
            }
        } 
        else {
            alert ("Enter the missing values")
        }
    }
</script>
